            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="bind_pageActDesc"></span>
                        </div>
                        <div class="panel-body">
                            <form role="form" class="form_saveFarmer">
                            <div class="row">
									<input class="bind_act" type='hidden' name='act' value='farmer_prcAdd' />
									<input class="bind_foodItem" type='hidden' name='foodItem' value='' />
									<input class="bind_storeItem" type='hidden' name='storeItem' value='' />
									<input class="bind_farmerId" type='hidden' name='farmerId' value='' />

									<div class="col-lg-6">
										<div class="form-group">
											<label>姓名 Name</label>
											<input class="form-control bind_farmerName" name="farmerName" placeholder="請輸入姓名..." tabindex="1">
										</div>
										<div class="form-group">
											<label>手機 Mobile</label>
											<span id="phone-field-count" class="hidden">1</span>
											<div id="field" class="phone-field">
												<div class="col-lg-11">
													<input autocomplete="off" class="form-control input bind_phone" id="phone-field1" name="phone[]" type="text" placeholder="請輸入手機號碼..." tabindex="2" value="" />
												</div>
												<div class="col-lg-1">
													<button id="b1" class="btn phone-add-more" type="button">+</button>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label>電子信箱 E-mail</label>
											<span id="email-field-count" class="hidden">1</span>
											<div id="field" class="email-field">
												<div class="col-lg-11">
													<input autocomplete="off" class="form-control input bind_email" id="email-field1" name="email[]" type="text" placeholder="email@example.com" tabindex="3" value="" />
												</div>
												<div class="col-lg-1">
													<button id="b1" class="btn email-add-more" type="button">+</button>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label>農友地址 Address</label>
											<br/><select name="city" class="bind_city view_citySelectList"></select>
											<select name="town" class="bind_town view_townSelectList"></select>
											<br/><input class="form-control bind_address" name="address" placeholder="請輸入地址..." tabindex="4">
										</div>
										<div class="form-group">
											<label>個人網頁 Personal Homepage</label>
											<span id="link-field-count" class="hidden">1</span>
											<div id="field" class="link-field">
												<div class="col-lg-6">
													<input autocomplete="off" class="form-control input bind_link" id="link-field1" name="link[]" type="text" placeholder="http://www.facebook.com/example" tabindex="5" value="" />
												</div>
												<div class="col-lg-5">
													<input autocomplete="off" class="form-control input bind_linkDesc" id="linkDesc-field1" name="linkDesc[]" type="text" placeholder="請填寫網頁說明..." tabindex="6" value="" />
												</div>
												<div class="col-lg-1">
													<button id="b1" class="btn link-add-more" type="button">+</button>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label>簡介 Introduction</label>
											<textarea class="form-control bind_content" name="content" rows="6" placeholder="請輸入說明內文..." tabindex="7"></textarea>
										</div>
										<!-- <div class="form&#45;group"> -->
										<!-- 	<label>Facebook RSS</label> -->
										<!-- 	<input class="form&#45;control bind_fbRss" name="fbRss" placeholder="RSS..." tabindex="8" /> -->
										<!-- </div> -->
									</div>
									<!-- /.col-lg-6 (nested) -->
									<div class="col-lg-6">
										<h1>品項 Items</h1>
										<div class="form-group">
											<label for="disabledSelect">請選擇農友品項</label>
											<select data-placeholder="請選擇農友品項" class="form-control foodItem" multiple tabindex="7"></select>
										</div>
										<h1>店家 Store</h1>
										<div class="form-group">
											<label for="disabledSelect">請選擇店家</label>
											<select data-placeholder="請選擇店家" class="form-control storeItem" multiple tabindex="8"></select>
										</div>
									</div>
                                <!-- /.col-lg-6 (nested) -->

                                    <button type="reset" class="btn btn-default" tabindex="10">清除 Reset</button>
                                </div>
                            </div>
