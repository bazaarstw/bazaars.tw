            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <span class="bind_pageActDesc"></span>
                        </div>
                        <div class="panel-body">
                            <div class="row">
								<form role="form" class="form_saveNews">
									<input class="bind_act" type='hidden' name='act' value='news_prcAdd'/>
									<input class="bind_newsId" type='hidden' name='newsId' value=''/>
									
									<div class="col-lg-6">
										<div class="form-group">
											<label>標題 Title</label>
											<input class="form-control bind_title" name="title" placeholder="請輸入標題..." tabindex="1">
										</div>
										<div class="form-group">
											<label>活動地址 Address</label>
											<br/><select name="city" class="bind_city view_citySelectList"></select>
											<select name="town" class="bind_town view_townSelectList"></select>
											<br/><input class="form-control bind_address" name="address" placeholder="請輸入地址..." tabindex="2">
										</div>
										<div class="form-group">
											<label>活動期間 </label>
											<div class='input-group date startDT_Picker'>
												<input type='text' class="form-control bind_startDT" name="startDT" />
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
											<div class='input-group date endDT_Picker'>
												<input type='text' class="form-control bind_endDT" name="endDT" />
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-calendar"></span>
												</span>
											</div>
										</div>
										<div class="form-group">
											<label>活動內容 Content</label>
											<textarea class="form-control bind_content" name="content" tabindex="" cols="30" rows="10"></textarea>
										</div>
										
										<button type="submit" class="btn btn-default aj_saveNews" tabindex="9">送出 Submit</button>
										<button type="reset" class="btn btn-default" tabindex="10">清除 Reset</button>
									</div>
								</form>
                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
